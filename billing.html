<body>
    <div class="heading">
        <p>Billing details</p>
    </div>
    <div class="fixedbg"></div>
    <div class="laptop">
    <br><label for="billing" class="bill">Total no of units consumed:</label>
    <input type="text"id="billing"></br>
    <br>
    <button class="neha" onclick="fn1()"id="btn1">click me</button>
</br>
    </div>
    <script>
        function fn1()
        {
        var unit=document.getElementById("billing").value;
        var amt=0;
        if(unit>0&&unit<=200)
        {
            amt=unit*1;
            document.write("total bill amount is "+amt);
        }
        else if(unit>200 && unit<=400)
        {
            amt=200+((unit-200)*2);
            document.write("total bill amount is "+amt);


        }
        else if(unit>400)
        {
            amt=200+400+((unit-400)*3);
            document.write("total bill amount is "+amt);
        }
        else
        {
            document.write("wrong input");
        }
    }
    </script>
